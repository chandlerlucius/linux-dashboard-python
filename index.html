<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="Chandler Lucius">
  <meta name="title" content="PWA dashboard for linux" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A PWA dashboard for linux" />

  <meta name="theme-color" content="#01579B" />
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-config" content="./images/icons/browserconfig.xml">

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/icons/favicon-16x16.png">
  <link rel="mask-icon" href="./images/icons/safari-pinned-tab.svg" color="#01579B">
  <link rel="shortcut icon" href="./images/icons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/apple-touch-icon.png">

  <title>PWA Linux Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.0.1/echarts.common.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/websocket.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('Service worker registered!', reg);
          })
          .catch(err => {
            console.log('Service worker registration failed: ', err);
          });
      });
    }
  </script>
</head>

<body>
  <button id="status" class="tab-button">Status</button>
  <button id="info" class="tab-button">Info</button>

  <div id="status-div" class="tab"></div>
  <div id="info-div" class="tab"></div>
</body>

<template id="chart-template">
  <div class="chart" style="height: 300px;"></div>
</template>

</html>
